<footer>
  <hr class="bg-dark">

  <!-- Footer Items -->
  <div class="row my-3 align-items-center">
    <div class="col">
      <p class="h2">
        {% if site.email %}
          <a class="fa fa-envelope" href="mailto:{{ site.email }}"></a>
        {% endif %}
        {% if site.twitter_username %}
          <a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
        {% endif %}
        {% if site.github_username %}
          <a class="fa fa-github" href="https://github.com/{{ site.github_username }}"></a>
        {% endif %}
      </p>
    </div>

    <div class="col">
      <p class="text-center">&copy; 2017 Sam Wu</p>
    </div>

    <div class="col">
      <img class="img-fluid  float-right" src="/assets/images/by-sa.png" alt="CC-BY-SA License">
    </div>
  </div>
</footer>
