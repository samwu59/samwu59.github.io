<header class="site-header" role="banner">

  <div class="wrapper">
    <div class="site-author">
        <img src="/assets/images/site_author.png" alt="Site Owner Picture" width="100px" height="100px">     
    </div>
    <div class="site-home">
        <p class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></p>
        <p class="site-descriptions">{{ site.description }}</p>
    </div>
  </div>

</header>
